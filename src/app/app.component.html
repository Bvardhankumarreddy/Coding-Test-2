<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<table class="table table-hover" style="width:100%; height: 30vh; text-align: center;">
  <thead>
    <tr style="background-color: #D6EEEE; font-size: 30px;">
      <th>ID</th>
      <th>Name</th>
      <th>Designation</th>
      <th>Email</th>
      <th>location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users$" style="font-size: 20px; text-align: center;">
      <td class="bg-success">{{ user.emp_code }}</td>
      <td>{{ user.name }}</td>
      <td class="bg-success">{{ user.designation }}</td>
      <td>{{ user. email}}</td>
      <td class="bg-success">{{ user.loc }}</td>
    </tr>
  </tbody>
</table>
